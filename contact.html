<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ff; /* Light blue background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color:#0047AB; /* Blue header background */
            color: white; /* White text color */
            padding: 20px;
            text-align: center;
        }
        form {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Light shadow */
        }
        label, input, textarea {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: white; /* White text color */
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue hover color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="1" required></textarea>
        
        <input type="submit" value="Submit">
    </form>

<h2 align="center">We'll  be reaching out to you soon!ðŸ˜Š</h2>
</body>
</html>
